{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录</title>
		<link rel="icon" href="{% static 'img/yumaoicon.png' %}">

		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
		<link href="{% static 'css/__zcrMain.css' %}" rel="stylesheet"><!-- 自定义less文件编译之后生成的css文件 -->
		<link href="{% static 'css/zcrMain.css' %}" rel="stylesheet"><!-- zcr写CSS的地方 -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.min.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body id="login-page">
	<div class="container main">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center"><span class="icon fa fa-paper-plane"></span> 欢迎登录ARC</h2>

        <form id="login-form" method="post" action="#">
            <div class="form-group">
                <label for="username"><span class="icon fa fa-leaf"></span> 用户名</label>
                <input type="text" class="form-control input-lg" id="username" name="sno" maxlength="30"
                       data-error="请填写用户名" placeholder="用户名" autofocus required autocomplete="off">

                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="password"><span class="icon fa fa-lock"></span> 密码</label>
                <input type="password" class="form-control input-lg" id="password" name="passwd" maxlength="30"
                       data-error="请填写密码" placeholder="密码" required autocomplete="off">

                <div class="help-block with-errors"></div>
            </div>

			<div class="form-group">
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </div>

            <a href="register.html">还没有帐号?点击注册</a><br>
            <a href="index.html">返回首页</a>

        </form>
    </div>
</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{% static 'js/jquery-3.1.0.js' %}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
