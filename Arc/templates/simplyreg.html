<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="register.html" method="post">
    {% if error %}
    <p>{{error}}</p>
    {% endif %}
    <input name="sno" type="text" placeholder="学号">
    <input name="nickname" type="text" placeholder="昵称">
    <input name="passwd" type="password" placeholder="密码">
    <input name="email" type="email" placeholder="邮箱">
    <input name="sex" type="radio" value="男">男
    <input name="sex" type="radio" value="女">女
    <input name="dept" type="text" placeholder="学院">
    <input name="phone" type="text" placeholder="手机">
    <input type="submit" placeholder="提交">
</form>
</body>
</html>
